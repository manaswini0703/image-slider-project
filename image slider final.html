<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  .slider {
    max-width: 500px;
    position: relative;
    margin: auto;
    overflow: hidden;
  }
  .slides {
    display: flex;
    transition: transform 0.5s ease;
  }
  .slide {
    flex: 0 0 auto;
    width: 100%;
  }
  .slide img {
    width: 100%;
    height: auto;
  }
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: rgb(9, 1, 1);
  }
  .prev {
    left: 0;
  }
  .next {
    right: 0;
  }
</style>
</head>
<body>
<div class="slider">
  <div class="slides">
    <div class="slide"><img src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D" alt="Image 1"></div>
    <div class="slide"><img src="https://getwallpapers.com/wallpaper/full/2/c/6/1482569-4k-wallpaper-nature-3840x2160-for-mobile.jpg" alt="Image 2"></div>
    <div class="slide"><img src="https://images.hdqwalls.com/wallpapers/thumb/morning-at-beach-11.jpg" alt="Image 3"></div>
    <div class="slide"><img src="https://tse3.mm.bing.net/th?id=OIP.E3UNwm389l_qdOdJ6zbhCAHaE8&pid=Api&P=0&h=180" alt="Image 4"></div>
    <div class="slide"><img src="https://tse4.mm.bing.net/th?id=OIP.vH6cPGHCicGAa2dWMpR7IAHaE8&pid=Api&P=0&h=180" alt="Image 5"></div>
    <!-- Add more images here -->
  </div>
  <span class="prev" onclick="plusSlides(-1)">❮</span>
  <span class="next" onclick="plusSlides(1)">❯</span>
</div>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    let i;
    const slides = document.getElementsByClassName("slide");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
  }
</script>
</body>
</html>
